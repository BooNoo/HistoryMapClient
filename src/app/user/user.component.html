<div class="container">
    <h1>Book List <button class="btn btn-success" (click)="logout()">Logout</button></h1>
    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
        </tr>
        </tbody>
    </table>
</div>
