<div class="container">
    <h1>User List </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
        </tr>
        </tbody>
    </table>
</div>
