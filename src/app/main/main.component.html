<mat-toolbar color="primary" class="header">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">История переселенцев</h1>

    <button mat-button [matMenuTriggerFor]="menu" class="options">Опции</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" opened="true" class="sidenav"
                 [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                 [fixedBottomGap]="options.value.bottom">

        <div class="nav-buttons" fxLayout="column" fxLayoutAlign="start center">
            <div *ngFor="let item of navigation">
                <button class="button" mat-raised-button color="primary" routerLink="/{{item.url}}">
                    <mat-icon class="icon">{{item.icon}}</mat-icon>
                    {{item.title}}
                </button>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content [formGroup]="options">
        <app-content></app-content>
    </mat-sidenav-content>
</mat-sidenav-container>
