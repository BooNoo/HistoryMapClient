<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="50">
        <mat-card-header>Sign in</mat-card-header>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field fxFlex class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="signupData.email">
                </mat-form-field>
                <mat-form-field fxFlex class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="signupData.password" type="password">
                </mat-form-field>
                <button mat-raised-button (click)="signup()">Login</button>
            </div>
            {{response | json}}
            {{message}}
        </mat-card-content>
    </mat-card>
</div>
