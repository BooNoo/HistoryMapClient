<form [formGroup]="form" class="form">
    <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <mat-card fxFlex>
            <mat-card-title>
                Редактирование типа локации
            </mat-card-title>
            <mat-card-content>
                <div class="row form-group">
                    <mat-form-field>
                        <input type="text" formControlName="name" matInput placeholder="Название"
                               class="form-control"/>
                    </mat-form-field>
                    <!--<error-label [errors]="error('name')"></error-label>-->
                </div>

                <div class="row form-group">
                    <mat-form-field>
                        <input type="text" formControlName="iconUrl" matInput placeholder="URL иконки"
                               class="form-control"/>
                    </mat-form-field>
                    <!--<error-label [errors]="error('name')"></error-label>-->
                </div>
                <span><a target="_blank" href="https://icons8.com">Иконки</a></span>
            </mat-card-content>
        </mat-card>
    </div>
</form>
