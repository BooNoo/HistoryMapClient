<page-simple-header [description]="'Редактировать локацию'" [link]="['/object-list']"></page-simple-header>
<object-form [form]="objectForm" [object]="object" [isEditMode]="true"></object-form>

<div fxLayout="row" fxLayoutAlign="end center" class="safe-button">
    <button [matTooltip]="'Сохранить'" matTooltipPosition="right" matTooltipDisabled="false" mat-fab color="primary"
            [disabled]="!objectForm.valid" (click)="save()" >
        <mat-icon>save</mat-icon>
    </button>
</div>
